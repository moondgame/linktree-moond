    body {

      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

      height: 120px;

      margin: 12px 0;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 242, 254, 0.4);
    }

    .link:hover {
      background: rgba(0, 242, 254, 0.2);
      border-color: #00f2fe;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f2fe;
    }

    .social-icons {

    }

    .social-icons a {
      color: #00f2fe;
      font-size: 22px;
      margin: 0 10px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #fff;
      transform: scale(1.2);
    }
